<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Cipher Text Algorithm Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #33c1ff;
      --secondary-color: #1a9db0;
      --bg-dark: #1e1e2e;
      --bg-light: #ffffff;
      --text-dark: #000000;
      --text-light: #ffffff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-in-out;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 90%;
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .form-group input:focus {
      box-shadow: 0 0 5px var(--primary-color);
    }

    button {
      background-color: var(--primary-color);
      color: black;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      color: var(--primary-color);
      display: none;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: black;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: var(--secondary-color);
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: var(--text-dark);
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-theme:hover {
      background-color: var(--secondary-color);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-theme" id="themeToggle">Light Mode</button>

  <div class="container">
    <h1>Cryptographic Algorithm Detector</h1>
    <h1>Ciphertext Only</h1>
    <form id="ciphertextForm">
      <div class="form-group">
        <input type="text" id="ciphertext" placeholder="Enter Ciphertext" required>
      </div>
      <button type="submit">Detect Algorithm</button>
    </form>
    
    <div id="loading" class="loading" style="display: none;">Loading...</div>
    <div id="result" class="result"></div>
    
    <!-- Update the path below if necessary -->
    <button onclick="window.location.href='plaintext.html'" class="back-btn">Back to Authentication</button>
  </div>

  <script>
    // Toggle light and dark modes
    const themeToggle = document.getElementById('themeToggle');

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      themeToggle.textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
    });

    document.getElementById('ciphertextForm').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent the form from submitting

      // Show loading state
      document.getElementById('loading').style.display = 'block';
      document.getElementById('result').style.display = 'none';
      
      // Get ciphertext value
      const ciphertext = document.getElementById('ciphertext').value;
      
      // Simulate generating a random algorithm name
      const algorithms = [
        'AES-256', 'RSA', 'Blowfish', 'Twofish', 'SHA-256', 'Triple DES', 'RC4', 'Elliptic Curve', 'ChaCha20', 'HMAC'
      ];

      const randomAlgorithm = algorithms[Math.floor(Math.random() * algorithms.length)];

      // Simulate a delay and display the result
      setTimeout(function() {
        let resultText = 'Algorithm Detection Result:\n';
        
        if (ciphertext) {
          resultText += `Ciphertext: ${ciphertext}\n`;
          resultText += `\nAlgorithm: ${randomAlgorithm}`;  // Display the randomly selected algorithm
        } else {
          resultText = 'Please provide Ciphertext to detect the algorithm.';
        }

        // Display result
        document.getElementById('result').innerText = resultText;
        document.getElementById('result').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
      }, 2000);  // Simulate a 2-second loading delay
    });
  </script>

</body>
</html>
