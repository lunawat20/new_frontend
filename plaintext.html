<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Key Authentication</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e2e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-in-out;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #33c1ff;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
    }

    .button-container button {
      background-color: #33c1ff;
      color: black;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 45%;
      transition: background-color 0.3s;
    }

    .button-container button:hover {
      background-color: #1a9db0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Input Data Authentication</h1>
    <p>Do you have Plain Text?</p>

    <div class="button-container">
      <button onclick="redirectToYes()">Yes</button>
      <button onclick="redirectToNo()">No</button>
    </div>
  </div>

  <script>
    function redirectToYes() {
      // Link to the Encryption Algorithm Detector page
      window.location.href = "with_ciphertext.html";
    }

    function redirectToNo() {
      window.location.href = "no_ciphertext.html";
    }
  </script>

</body>
</html>
