<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Cryptographic Algorithm Login</title>
  <style>
    :root {
      --primary-color: #33c1ff;
      --secondary-color: #33c1ff;
      --bg-light: #ffffff;
      --bg-dark: #1e1e2e;
      --text-light: #ffffff;
      --text-dark: #000000;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: slideInLeft 1s ease-in-out;
      transition: background-color 0.3s;
    }

    body.light-mode .login-box {
      background-color: rgba(255, 255, 255, 0.9);
      color: var(--text-dark);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 1rem;
    }

    .form-group input {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1rem;
    }

    .form-group input:focus {
      box-shadow: 0 0 5px var(--secondary-color);
    }

    .form-group a {
      display: inline-block;
      margin-top: 5px;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .form-group a:hover {
      text-decoration: underline;
    }

    .login-actions {
      text-align: center;
    }

    .login-actions button {
      background-color: var(--secondary-color);
      color: var(--text-dark);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      animation: bounce 2s infinite;
    }

    .login-actions button:hover {
      background-color: var(--primary-color);
      color: var(--text-light);
    }

    .image-section {
      flex: 1;
      background: url('img1.jpg') no-repeat center center/cover;
      animation: slideInRight 1s ease-in-out;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--secondary-color);
      color: var(--text-dark);
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 100%;
      }

      .image-section {
        height: 200px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <button class="toggle-theme" id="themeToggle">Light Mode</button>
  <div class="container">
    <div class="login-box" id="loginBox">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <a href="#">Forgot Password?</a>
        </div>
        <div class="login-actions">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
    <div class="image-section"></div>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const loginForm = document.getElementById('loginForm');
    const loginBox = document.getElementById('loginBox');
    
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      themeToggle.textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
    });

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      // Redirect to plaintext.html after login
      window.location.href = "plaintext.html";
    });
  </script>
</body>
</html>
